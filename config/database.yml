# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 10).to_i %>
  username: root
  password:
  host: localhost

development:
  <<: *default
  host: <%= ENV.fetch('DB_HOST') { '127.0.0.1' } %>
  database: <%= ENV.fetch('DB_NAME_DEV') { 'minesweeper' } %>
  username: <%= ENV.fetch('DB_USERNAME') { 'root' } %>
  password: <%= ENV.fetch('DB_PASSWORD') { '12345678' } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: <%= ENV.fetch('DB_HOST') { '127.0.0.1' } %>
  database: <%= ENV.fetch('DB_NAME_DEV') { 'minesweeper_test' } %>
  username: <%= ENV.fetch('DB_USERNAME') { 'root' } %>
  password: <%= ENV.fetch('DB_PASSWORD') { '12345678' } %>

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV['JAWSDB_URL'] %>
  cable:
    <<: *primary_production
    database: <%= ENV.fetch('DB_NAME_PROD') { 'minesweeper' } %>
  queue:
    <<: *primary_production
    database: <%= ENV.fetch('DB_NAME_PROD') { 'minesweeper' } %>
  cache:
    <<: *primary_production
    database: <%= ENV.fetch('DB_NAME_PROD') { 'minesweeper' } %>
